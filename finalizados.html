<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tickets Finalizados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Tickets Finalizados</h1>
    <ul class="list-group" id="finalizados"></ul>
  </div>
  <script>
    fetch('api/obtener_finalizados.php')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('finalizados');
        data.forEach(t => {
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-center';
          li.textContent = `${t.titulo} - ${t.responsable}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
